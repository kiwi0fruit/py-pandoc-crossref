  sha256: fb7fb47f6892b02150f3e4bf1610d3ea1e02ce23562b374e3617139ce5758ace  # [linux64]

  url: https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.4.0c/macos-pandoc_2_6.tar.gz  # [osx]
