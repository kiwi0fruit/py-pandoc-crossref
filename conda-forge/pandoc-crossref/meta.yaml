  url: https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.4.0c/windows-x86_64-pandoc_2.6.zip  # [win]
  sha256: 4ee21c1321fee42283dbd913675e8029b5153ab0f0ef83fa082533b1211fc0da  # [win]

build:
   number: 3

requirements:
